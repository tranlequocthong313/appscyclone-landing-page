<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/src/assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AppsCyclone Landing Page" />
    <meta
      name="keywords"
      content="appscyclone, landing page, internship, frontend, technology"
    />
    <title>Register - Apps Cyclone Technology JSC</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="box-border">
    <!-- Navbar -->
    <header
      class="w-full fixed h-[72px] top-0 z-50 bg-white/70 px-4 md:px-40 pt-4 pb-2"
    >
      <nav class="flex justify-between items-center">
        <!-- Logo -->
        <a href="/" class="no-underline">
          <img
            src="/src/assets/images/logo.png"
            class="h-8 w-auto cursor-pointer"
            alt="Logo"
          />
        </a>

        <!-- Hamburger Menu -->
        <button
          id="menuToggle"
          class="block md:hidden text-textPrimary focus:outline-none"
        >
          <svg
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>

        <!-- Menu -->
        <ul
          id="menu"
          class="hidden md:flex items-center gap-10 bg-white md:bg-transparent absolute md:static top-[72px] right-0 w-full md:w-auto md:gap-10 px-4 md:px-0 shadow md:shadow-none"
        >
          <li
            class="text-textPrimary font-bold hover:text-primaryMain cursor-pointer text-center md:text-start my-5 md:my-0"
          >
            <a href="/" class="no-underline"> Home </a>
          </li>
          <li
            class="text-textPrimary font-bold hover:text-primaryMain cursor-pointer text-center md:text-start my-5 md:my-0"
          >
            <a href="/src/pages/courses.html" class="no-underline"> Courses </a>
          </li>
          <li class="my-5 md:my-0">
            <button
              class="font-bold rounded-[40px] py-3 px-6 bg-tertiaryBackground text-white h-12 hover:bg-primaryMain w-full md:w-auto"
            >
              <a href="/src/pages/register.html" class="block w-full h-full"
                >Registered
              </a>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main
      class="mt-[92px] md:mt-[92px] md:px-40 px-2.5 animate__animated animate__fadeIn flex justify-center items-center pb-40"
    >
      <section class="md:w-[893px] animate-on-scroll" data-animation="fadeIn">
        <h3 class="text-h3 text-[40px] font-bold mb-10 text-textPrimary">
          Register for the Course
        </h3>

        <form class="flex flex-wrap flex-col gap-6" id="form">
          <div class="flex flex-col md:flex-row gap-10 basis-full">
            <div class="flex flex-col gap-4 basis-1/2">
              <label class="font-bold text-textPrimary" for="name">Name</label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Enter name"
                class="rounded-lg font-medium border py-5 px-4 text-textSecondary text-[14px] border-gray-4 focus:outline-none focus:ring-2 focus:ring-tertiaryBackground"
              />
            </div>

            <div class="flex flex-col gap-4 basis-1/2">
              <label for="email" class="font-bold text-textPrimary"
                >Email</label
              >
              <input
                class="rounded-lg font-medium border border-gray-4 py-5 px-4 text-textSecondary text-[14px] focus:outline-none focus:ring-2 focus:ring-tertiaryBackground"
                id="email"
                name="email"
                type="text"
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="flex flex-col md:flex-row gap-10 basis-full">
            <div class="flex flex-col gap-4 basis-1/2">
              <label class="font-bold text-textPrimary" for="phone"
                >Phone</label
              >
              <input
                class="rounded-lg font-medium border border-gray-4 py-5 px-4 text-textSecondary text-[14px] focus:outline-none focus:ring-2 focus:ring-tertiaryBackground"
                id="phone"
                name="phone"
                type="text"
                placeholder="Enter your phone number"
              />
            </div>

            <div class="flex flex-col gap-4 basis-1/2">
              <label for="learning-form" class="font-bold text-textPrimary"
                >Learning form</label
              >
              <div class="relative w-full">
                <select
                  id="learning-form"
                  name="learning-form"
                  class="rounded-lg w-full font-medium border border-gray-4 py-5 px-4 text-textPrimary bg-white text-[14px] cursor-pointer focus:outline-none focus:ring-2 focus:ring-tertiaryBackground appearance-none"
                >
                  <option class="text-textPrimary font-medium" value="offline">
                    Learn offline
                  </option>
                  <option class="text-textPrimary font-medium" value="online">
                    Learn online
                  </option>
                </select>
                <img
                  class="absolute right-3 top-5 flex items-center pointer-events-none"
                  src="/src/assets/icons/arrow-down.png"
                  alt="arrow down"
                />
              </div>
            </div>
          </div>

          <div class="basis-full flex flex-col gap-4">
            <label class="font-bold text-textPrimary" for="fb-url"
              >Facebook URL</label
            >
            <input
              class="rounded-lg font-medium border border-gray-4 py-5 px-4 text-textSecondary text-[14px] focus:outline-none focus:ring-2 focus:ring-tertiaryBackground"
              id="fb-url"
              name="fb-url"
              type="text"
              placeholder="Enter your facebook URL"
            />
          </div>

          <div class="basis-full flex flex-col gap-4">
            <label class="font-bold text-textPrimary" for="opinion"
              >Personal opinion</label
            >
            <textarea
              class="rounded-lg font-medium border border-gray-4 py-5 px-4 text-textSecondary text-[14px] focus:outline-none focus:ring-2 focus:ring-tertiaryBackground"
              id="opinion"
              name="opinion"
              rows="4"
              maxlength="200"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full p-4 rounded-[40px] bg-tertiaryBackground text-white font-bold mt-16 focus:outline-none focus:ring-2 focus:ring-primaryMain"
          >
            Confirm
          </button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="md:h-[534px] md:px-40 px-2.5 flex flex-col relative pt-20 pb-10 md:pb-0"
    >
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div
          class="md:w-[427px] flex flex-col gap-8 items-center md:items-start"
        >
          <img src="/src/assets/images/logo.png" alt="logo" />
          <h2
            class="text-[32px] leading-[44.8px] font-medium text-center md:text-start"
          >
            Wanna learn with us? <br />
            Get in touch
          </h2>
          <button
            class="rounded-[40px] p-4 bg-tertiaryBackground text-white w-[199px] hover:bg-primaryMain mb-8 md:mb-0"
          >
            <a href="/src/pages/register.html" class="block w-full h-full">
              Registered
            </a>
          </button>
        </div>
        <div
          class="flex flex-col md:flex-row text-center md:text-start justify-between gap-10 md:w-[543px]"
        >
          <ul class="flex-1 flex flex-col gap-4">
            <li class="font-bold text-textPrimary text-lg">Navigation</li>
            <li
              class="text-textSecondary hover:text-primaryMain cursor-pointer"
            >
              <a href="/" class="no-underline"> Home </a>
            </li>
            <li
              class="text-textSecondary hover:text-primaryMain cursor-pointer"
            >
              <a href="/src/pages/courses.html" class="no-underline">
                Course
              </a>
            </li>
          </ul>
          <ul class="flex-1 flex flex-col gap-4">
            <li class="font-bold text-textPrimary text-lg">Head Office</li>
            <li
              class="text-textSecondary hover:text-primaryMain cursor-pointer"
            >
              168/6 Bui Thi Xuan Street, <br />
              Ward 3, Tan Binh District, <br />
              Ho Chi Minh City, Vietnam
            </li>
            <li class="flex gap-6 justify-center md:justify-start">
              <img
                src="/src/assets/images/Twitter.png"
                alt="Twitter"
                class="cursor-pointer hover:scale-105"
              />
              <img
                src="/src/assets/images/Whatsapp.png"
                alt="Whatsapp"
                class="cursor-pointer hover:scale-105"
              />
              <img
                src="/src/assets/images/Facebook.png"
                alt="Facebook"
                class="cursor-pointer hover:scale-105"
              />
            </li>
          </ul>
        </div>
      </div>
      <p
        class="text-textSecondary text-center md:text-start md:absolute md:bottom-10 mt-5 md:mt-0"
      >
        Copyright Â© 2023. All rights reserved.
      </p>
    </footer>

    <script type="module" src="/src/register.ts"></script>
  </body>
</html>
