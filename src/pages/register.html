<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/src/assets/images/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AppsCyclone Landing Page" />
    <meta
      name="keywords"
      content="appscyclone, landing page, internship, frontend, technology"
    />
    <title>Register - Apps Cyclone Technology JSC</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="box-border">
    <!-- Navbar -->
    <header
      class="w-full fixed h-[72px] top-0 z-50 bg-white/70 px-4 lg:px-40 pt-4 pb-2"
    >
      <nav class="flex justify-between items-center">
        <!-- Logo -->
        <a href="/" class="no-underline">
          <img
            src="/src/assets/images/logo.png"
            class="h-8 w-auto cursor-pointer"
            alt="Logo"
          />
        </a>

        <!-- Hamburger Menu -->
        <button
          id="menuToggle"
          class="block lg:hidden text-textPrimary focus:outline-none"
        >
          <svg
            id="open-menu"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>

          <svg
            id="close-menu"
            class="h-6 w-6 hidden"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <!-- Menu -->
        <ul id="menu" class="collapsed">
          <li
            class="text-textPrimary font-bold hover:text-primaryMain cursor-pointer lg:text-start my-7 lg:my-0"
          >
            <a href="/" class="no-underline"> Home </a>
          </li>
          <li
            class="text-textPrimary font-bold hover:text-primaryMain cursor-pointer lg:text-start my-7 lg:my-0"
          >
            <a href="/src/pages/courses.html" class="no-underline"> Courses </a>
          </li>
          <li class="mt-10 lg:my-0 flex justify-center">
            <button
              class="font-bold rounded-[40px] py-3 px-6 bg-tertiaryBackground text-white h-12 hover:bg-primaryMain lg:w-auto w-full"
            >
              <a href="/src/pages/register.html" class="block w-full h-full"
                >Registered
              </a>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main
      class="mt-[92px] lg:mt-[92px] lg:px-40 px-2.5 animate__animated animate__fadeIn flex justify-center items-center pb-40"
    >
      <section class="lg:w-[893px] animate__animated animate__fadeIn">
        <h3
          class="text-h4 md:text-h3 md:text-[40px] font-bold mb-10 text-textPrimary"
        >
          Register for the Course
        </h3>

        <form class="flex flex-wrap flex-col gap-6" id="form">
          <div class="flex flex-col lg:flex-row gap-10 basis-full">
            <div class="register__input-container">
              <label for="name"
                >Name <span class="text-danger">(*)</span></label
              >
              <input
                id="name"
                name="name"
                type="text"
                placeholder="Enter name"
              />
            </div>

            <div class="register__input-container">
              <label for="email"
                >Email <span class="text-danger">(*)</span></label
              >
              <input
                id="email"
                name="email"
                type="text"
                placeholder="Enter your email"
              />
            </div>
          </div>

          <div class="flex flex-col lg:flex-row gap-10 basis-full">
            <div class="register__input-container">
              <label for="phone"
                >Phone <span class="text-danger">(*)</span></label
              >
              <input
                id="phone"
                name="phone"
                type="text"
                placeholder="Enter your phone number"
              />
            </div>

            <div class="register__input-container">
              <label for="learning-form"
                >Learning form <span class="text-danger">(*)</span></label
              >
              <div class="relative w-full">
                <select
                  id="learning-form"
                  name="learning-form"
                  class="w-full text-textPrimary bg-white cursor-pointer appearance-none"
                >
                  <option class="text-textPrimary font-medium" value="offline">
                    Learn offline
                  </option>
                  <option class="text-textPrimary font-medium" value="online">
                    Learn online
                  </option>
                </select>
                <img
                  class="absolute right-3 top-5 flex items-center pointer-events-none"
                  src="/src/assets/icons/arrow-down.png"
                  alt="arrow down"
                />
              </div>
            </div>
          </div>

          <div class="basis-full register__input-container">
            <label for="fb-url"
              >Facebook URL <span class="text-danger">(*)</span></label
            >
            <input
              id="fb-url"
              name="fb-url"
              type="text"
              placeholder="Enter your facebook URL"
            />
          </div>

          <div class="basis-full register__input-container">
            <label for="opinion">Personal opinion</label>
            <textarea
              id="opinion"
              name="opinion"
              rows="4"
              maxlength="200"
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full p-4 rounded-[40px] bg-tertiaryBackground text-white font-bold mt-16 focus:outline-none focus:ring-2 focus:ring-primaryMain"
          >
            Confirm
          </button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="lg:h-[534px] lg:px-40 px-2.5 flex flex-col relative pt-20 pb-10 lg:pb-0"
    >
      <div class="flex flex-col lg:flex-row justify-between items-center">
        <div
          class="lg:w-[427px] flex flex-col gap-8 items-center lg:items-start"
        >
          <img src="/src/assets/images/logo.png" alt="logo" />
          <h2
            class="text-[32px] leading-[44.8px] font-medium text-center lg:text-start"
          >
            Wanna learn with us? <br />
            Get in touch
          </h2>
          <button
            class="rounded-[40px] p-4 bg-tertiaryBackground text-white w-[199px] hover:bg-primaryMain mb-8 lg:mb-0"
          >
            <a href="/src/pages/register.html" class="block w-full h-full">
              Registered
            </a>
          </button>
        </div>
        <div
          class="flex flex-col lg:flex-row text-center lg:text-start justify-between gap-10 lg:w-[543px]"
        >
          <ul class="flex-1 flex flex-col gap-4">
            <li class="font-bold text-textPrimary text-lg">Navigation</li>
            <li
              class="text-textSecondary hover:text-primaryMain cursor-pointer"
            >
              <a href="/" class="no-underline"> Home </a>
            </li>
            <li
              class="text-textSecondary hover:text-primaryMain cursor-pointer"
            >
              <a href="/src/pages/courses.html" class="no-underline">
                Course
              </a>
            </li>
          </ul>
          <ul class="flex-1 flex flex-col gap-4">
            <li class="font-bold text-textPrimary text-lg">Head Office</li>
            <li
              class="text-textSecondary hover:text-primaryMain cursor-pointer"
            >
              168/6 Bui Thi Xuan Street, <br />
              Ward 3, Tan Binh District, <br />
              Ho Chi Minh City, Vietnam
            </li>
            <li class="flex gap-6 justify-center lg:justify-start">
              <img
                src="/src/assets/images/Twitter.png"
                alt="Twitter"
                class="cursor-pointer hover:scale-105"
              />
              <img
                src="/src/assets/images/Whatsapp.png"
                alt="Whatsapp"
                class="cursor-pointer hover:scale-105"
              />
              <img
                src="/src/assets/images/Facebook.png"
                alt="Facebook"
                class="cursor-pointer hover:scale-105"
              />
            </li>
          </ul>
        </div>
      </div>
      <p
        class="text-textSecondary text-center lg:text-start lg:absolute lg:bottom-10 mt-5 lg:mt-0"
      >
        Copyright Â© 2023. All rights reserved.
      </p>
    </footer>

    <script type="module" src="/src/register.ts"></script>
    <script type="module" src="/src/utils.ts"></script>
  </body>
</html>
